<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">            
            <h1 class="text-center colorYou">
              YOU
              <img :src="imgYou, changeImg" style="width:100px;height:100px;">
            </h1>
            <div class="healthbar">
                <div 
                class="healthbar text-center" 
                style="background-color: yellowgreen; margin: 0; color: white;"
                :style="{width: helthYou + '%'}"                
                >
                  {{ helthYou }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">            
            <h1 class="text-center colorMonster">
              MONSTER
              <img :src="imgMonster" style="width:100px;height:100px">
            </h1>
            <div class="healthbar">
                <div 
                class="healthbar text-center" 
                style="background-color: yellowgreen; margin: 0; color: white;"
                :style="{width: helthMonster + '%'}"
                >
                  {{ helthMonster }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRanning">
        <div class="small-12 columns" @click="startGame">
            <button id="start-game" >START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns"
                    :class="{'player-turn': turn.isYou, 'monster-turn': !turn.isYou}"
                >
                  {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
